<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Simple Calculator</title>
    </head>
    <body>
        <section>
            <a href="index.html">BACK TO STANDART CALCULATOR</a>
            <p>First Number: <input type="number" class="first-number"></p>
            <p>Second Number: <input type="number" class="second-number"></p>
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="multiply">*</button>
            <button class="divide">/</button>
            <hr>
            <span>Result:</span><p class="result"></p>
        </section>

    <script src="js/Simple-Calculator.js"></script>
    </body>
</html>
